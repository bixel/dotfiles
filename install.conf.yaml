- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - ["mkdir -p ~/.config/nvim/{backup,swap,undo}", Creating nvim backup dirs]
    -
      command: sudo defaults write com.apple.loginwindow LoginHook $PWD/osx_startup_script.sh && ./osx_startup_script.sh
      description: setup login hook to remap keys
      stderr: true
      stout: true
      stin: true

- link:
    ~/.dotfiles: ''
    ~/.zpreztorc: zpreztorc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.clang-format: clang-format
    ~/.config/flake8: flake8
    ~/.config/nvim/init.vim: nvimrc
    ~/.config/nvim/after/ftplugin:
        create: true
        path: nvim/after/ftplugin/
    ~/.config/nvim/UltiSnips:
        relink: true
        path: nvim/UltiSnips/
    ~/.config/nvim/autoload/plug.vim:
        create: true
        relink: true
        path: external/vim-plug/plug.vim
    ~/.zprezto:
        relink: true
        path: external/prezto/
    /usr/local/bin/syncIgnore: scripts/syncIgnore
    ~/.ssh/rc: sshrc
    ~/.atom:
        relink: true
        path: atom/
        create: true
    ~/.gitignore_global: gitignore_global
